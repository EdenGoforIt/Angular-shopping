<div class="row">
  <div class="col-xs-12">
    <button
      data-test-id="new-recipe-button"
      (click)="onNewRecipe()"
      class="btn btn-success"
    >
      Add New Recipe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
