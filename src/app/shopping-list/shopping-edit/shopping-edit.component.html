<div class="row mt-1">
  <div class="col-xs-12">
    <hr />
    <form action="" (ngSubmit)="onAddItem(f)" #f="ngForm">
      <h4>Shopping Edit</h4>
      <div class="row mb-1">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success me-1"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Edit" : "Add" }}
          </button>
          <button class="btn btn-danger me-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-warning" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
